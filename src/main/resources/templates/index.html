<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pizza Luigi</title>
    <link rel="icon" href="../static/images/luigi.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/luigi.css">
</head>
<body>
<h1>Pizza Luigi</h1>
<img src="../static/images/luigi.jpg" alt="pizza" class="fullwidth">
<h2>Goede <span th:text="${moment}"></span></h2>

<h2>De zaakvoerder</h2>
<dl>
    <dt>Naam</dt>
    <dd th:text="${persoon.naam}"></dd>
    <dt>Aantal kinderen</dt>
    <dd th:text="${zaakvoerder.aantalKinderen}"></dd>
    <dt>Gehuwd</dt>
    <dd th:text="${zaakvoerder.gehuwd} ? 'Ja' : 'Nee'"></dd>

    <dt>Adres</dt>
    <dd th:object="${zaakvoerder.adres}"
        th:text="|*{straat} *{huisNr} *{postcode} *{gemeente}|"></dd>
</dl>
</body>
</html>
